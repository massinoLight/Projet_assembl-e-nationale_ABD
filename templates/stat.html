<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat</title>
    <!--Chart.js JS CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  </head>
  <body>

  <div style="width:500px;height:240px">
    <canvas id="pie-chart"></canvas>
    </div>
    <div style="width:800px;height:240px">
    <canvas id="doughnut-chart" ></canvas>

    </div>


    <script>


new Chart(document.getElementById("pie-chart"), {
    type: 'pie',
    data: {
      labels: ["Homme", "Femme"],
      datasets: [{
        label: "Nombre ",
        backgroundColor: ["#3e95cd", "#8e5ea2"],
        data: [{{ homme }},{{ femme }}]
      }]
    },
    options: {
      title: {
        display: true,
        text: 'nombre homme femme '
      }
    }
});

    </script>

     <script>





new Chart(document.getElementById("doughnut-chart"), {
    type: 'doughnut',
    data: {
      labels: [
      {% for item in labels %}
            "{{ item }}",
          {% endfor %}
          ],
      datasets: [
        {
          label: "Population (millions)",
          backgroundColor: ["#f23d3a", "#19da2", "#62c07d", "#98110c", "#e81930", "#7f5ad7", "#d7d570", "#623534", "#607c1d", "#5f1f8a", "#8c0927"],
          data: [
          {% for item in values %}
              {{ item }},
            {% endfor %}
          ]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Membre par groupe <politique></politique>'
      }
    }
});





    </script>


  </body>
</html>
